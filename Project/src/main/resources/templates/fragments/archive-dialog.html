<th:block xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="archiveDialog(path)">
        <div class="modal fade" id="archiveModal" tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-secondary" id="exampleModalLabel">Archive order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-secondary">
                        Are you sure that you want to archive this order?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary rounded" data-dismiss="modal">Close</button>
                        <form
                                th:action="@{${path}}"
                                th:method="get">
                            <input id="blockId" name="blockId" type="hidden" value=""/>
                            <button id="btnBlock" type="submit" class="btn btn-sm btn-primary rounded">Archive</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>
