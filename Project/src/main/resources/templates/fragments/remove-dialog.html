<th:block xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="removeDialog(path)">
        <div>
            <div class="modal fade" id="removeModal" tabindex="-1"
                 role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-secondary" id="exampleModalLabel">Remove
                                item</span></h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-secondary">
                            Are you sure that you want to remove this item?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-secondary rounded" data-dismiss="modal">
                                Close
                            </button>
                            <form id="formRemove"
                                  th:action="${path}"
                                  th:method="post">
                                <input id="removeId" name="removeId" type="hidden" value=""/>
                                <button id="btnRemove" type="submit" class="btn btn-sm btn-primary rounded">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
